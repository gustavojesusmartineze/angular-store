<h1>Events</h1>
<button (click)="toggleButton()">Toggle Button</button>
<button [disabled]="buttonDisabled">Send</button>
<button (click)="increaseAge()">Increase Age</button>
<p>Age: {{ person.age }}</p>
<hr>
<h1>Properties binding</h1>
<button [disabled]="buttonDisabled">Send</button>
<input type="text" [value]="person.name" id="">
<progress max="100" [value]="person.age"></progress>
<img width="100px" [src]="image" alt="imgage" />
<hr>
<h1>Hello World! this is app</h1>
<h2>{{ 'Hello world'.repeat(3) }}</h2>
<p>
  3 + 3 = {{ 3 + 3 }}
</p>
<h3>Hello, my name is {{ name }} and I'm {{ age }} years old</h3>
<img src="{{ image }}" alt="image">
